<h2>Azure Repositories</h2>
<mat-form-field appearance="outline">
  <mat-label>Filter by Name</mat-label>
  <input matInput [(ngModel)]="filterText" (input)="applyFilter()" placeholder="Enter repository name">
</mat-form-field>
<!--table-->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Dynamic Columns -->
  <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
    <th mat-header-cell *matHeaderCellDef>{{ column === 'project' ? 'Project Name' : column }}</th>
    <td mat-cell *matCellDef="let repo">
      <!-- Handle nested objects (e.g., repo.project.name) -->
      <ng-container *ngIf="!isObject(repo[column]); else nestedObject">
        <!-- Add icon for 'url' column -->
        <ng-container *ngIf="column === 'url'; else defaultCell">
          <a [href]="repo[column]" target="_blank" matTooltip="Click to open link">
            <mat-icon>link</mat-icon>
          </a>
        </ng-container>
        <ng-template #defaultCell>
          {{ repo[column] }}
        </ng-template>
      </ng-container>
      <ng-template #nestedObject>
        {{ repo[column] | json }} <!-- Display nested objects as JSON -->
      </ng-template>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<!-- Paginator -->
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
